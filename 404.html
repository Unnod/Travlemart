<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <section class="error-404">
        <div class="container">
            <div class="error-404__inner">
                <a class="logo" href="#">
                    <img src="images/logo.svg" alt="">
                </a>
                <h1 class="error-404__title">
                    Страница не найдена
                </h1>
                <div class="error-404__text">
                    Скорее всего это случилось по одной из следующих причин: страница переехала, страницы больше нет
                    или вам просто нравится изучать 404-ые страницы
                </div>
                <div class="blue-btn">
                    <a href="#">Вернуться на главную</a>
                </div>
                <div class="error-404__captcha">
                    © travelmart.ru, 2019 <div>Агентство делового туризма</div>
                </div>
            </div>
        </div>
    </section>

</body>
